<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID / PW 찾기</title>
  <style>
    .iframe100 {
      display: block;
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body class="site">
  <div id="header">
    <iframe src="test_login.html" scrolling="no" class="iframe100"></iframe>
  </div>
  <main class="wrapper">
    <h2 id="topLabel">ID / PW 찾기</h2>
    <div id="IdArea">
      <h2 class="headName">아이디 찾기</h2>
      <ul class="label">
        <li>
          <label class="labelName">이름</label>
          <input type="text" maxlength="30" size="50">
        </li>
        <li>
          <label class="labelName">E-mail</label>
          <input type="text" maxlength="30" size="50">
        </li>
      </ul>
    </div>
    <div id="PwArea">
      <h2 class="headName">비밀번호 찾기</h2>
      <ul class="label">
        <li>
          <label class="labelName">ID</label>
          <input type="text" maxlength="30" size="50">
        </li>
        <li>
          <label class="labelName">E-mail</label>
          <input type="email" maxlength="50" size="50">
        </li>
      </ul>
    </div>
  </main>
  <div id="footer">
    <iframe src="test_footer.html" scrolling="no" class="iframe100"></iframe>
  </div>
</body>

</html>
