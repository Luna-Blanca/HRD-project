<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이 페이지</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- header area -->
  <header id="header">
    <iframe src="header_logout.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- main area -->
  <main class="wrapper">
    <h2 id="top_label">마이 페이지</h2>
    <div class="area">
      <ul class="label">
        <li>
          <label class="label_name" for="name">이름</label>
          <input type="text" maxlength="20" size="50">
        </li>
        <li>
          <label class="label_name" for="age">나이</label>
          <input type="number" min=15 max=120 size="50" style="margin-right: 314px;">
        </li>
        <li>
          <label class="label_name" for="email">E-mail*</label>
          <input type="email" maxlength="50" size="50">
        </li>
        <li>
          <label class="label_name" for="id">ID*</label>
          <input type="text" maxlength="30" size="50">
        </li>
        <li>
          <label class="label_name" for="pw">Password*</label>
          <input type="password" maxlength="30" size="50">
        </li>
        <li>
          <label class="label_name" for="sex">성별</label>
          <select name="sex" style="margin-right: 336px">
            <option value="Man">남자</option>
            <option value="Woman">여자</option>
          </select>
        </li>
        <li>
          <label class="label_name" for="height">키* (cm)</label>
          <input type="number" min=120 max=230 size="50" style="margin-right: 314px;">
        </li>
        <li>
          <label class="label_name" for="weight">몸무게* (kg)</label>
          <input type="number" min=30 max=150 size="50" style="margin-right: 314px;">
        </li>
        <li>
          <label class="label_name" for="bmi">BMI</label>
          <input type="text" value="24.8" readonly style="margin-right: 210px;">
        </li>
        <li>
          <button type="button" class="blueButton">수정하기</button>
        </li>
        <li>
          <button type="submit" class="redButton">탈퇴하기</button>
        </li>
      </ul>
    </div>
  </main>
  <!-- footer area -->
  <footer id="footer">
    <iframe src="footer.html" scrolling="no" class="iframe"></iframe>
  </footer>
</body>

</html>
