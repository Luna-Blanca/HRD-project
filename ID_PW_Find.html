<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID / PW 찾기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- header area -->
  <header id="header">
      <iframe src="header_login.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- 메인 부분 -->
  <main class="wrapper">
    <h2 id="top_label">ID / PW 찾기</h2>
    <!-- ID 검색 필드 -->
    <div id="area">
      <h2 class="finder_name">아이디 찾기</h2>
      <ul class="label">
        <li>
          <label class="label_name">이름</label>
          <input type="text" maxlength="30" size="50">
        </li>
        <li>
          <label class="label_name">E-mail</label>
          <input type="email" maxlength="30" size="50">
        </li>
      </ul>
    </div>
    <!-- PW 검색 필드 -->
    <div id="area">
      <h2 class="finder_name">비밀번호 찾기</h2>
      <ul class="label">
        <li>
          <label class="label_name">ID</label>
          <input type="text" maxlength="30" size="50">
        </li>
        <li>
          <label class="label_name">E-mail</label>
          <input type="email" maxlength="50" size="50">
        </li>
      </ul>
    </div>
  </main>
  <!-- footer area -->
  <footer id="footer">
      <iframe src="footer.html" scrolling="no" class="iframe"></iframe>
  </footer>
</body>

</html>
