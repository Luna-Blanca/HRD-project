<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID / PW 찾기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    ::placeholder {
      color: gray;
      font-family: "Bradley hand ITC";
      /* font-family: "60sSTRIPE"; */
      font-style: italic;
      font-size: 16px;
      font-weight: bold;
    }

    li {
      height: 80px;
      flex-direction: column;
      justify-content: space-evenly;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <!-- header area -->
  <header id="header">
    <iframe src="header_login.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- 메인 부분 -->
  <main class="wrapper">
    <h2 id="top_label">FIND ID & PW</h2>
    <!-- ID 검색 필드 -->
    <div id="area">
      <ul class="label_id">
        <li class="find_info_header">
          <h2 class="finder_name">FIND YOUR ID</h2>
        </li>
        <li class="user_input_blue">
          <input type="text" class="user_input_white" size="50" placeholder=" Input your NAME" readonly>
          <input class="user_input_white" type="text" name="user_Id" size="48">
        </li>
        <li class="user_input_blue">
          <input type="text" class="user_input_white" size="50" placeholder=" Input your E-mail" readonly>
          <input class="user_input_white" type="text" name="user_Id" size="48">
        </li>
      </ul>
    </div>
    <!-- PW 검색 필드 -->
    <div id="area">
      <ul class="label_pw">
        <li class="find_info_header">
          <h2 class="finder_name">FIND YOUR PW</h2>
        </li>
        <li class="user_input_pink">
          <input type="text" class="user_input_white" size="50" placeholder=" Input your ID" readonly>
          <input class="user_input_white" type="text" name="user_Id" size="48">
        </li>
        <li class="user_input_pink">
          <input type="text" class="user_input_white" size="50" placeholder=" Input your E-mail" readonly>
          <input class="user_input_white" type="text" name="user_Id" size="48">
        </li>
      </ul>
    </div>
  </main>
  <!-- footer area -->
  <footer id="footer">
    <iframe src="footer.html" scrolling="no" class="iframe"></iframe>
  </footer>
</body>

</html>
